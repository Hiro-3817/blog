name: Deploy Hugo site

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Hugo キャッシュ
      - name: Cache Hugo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.153.1'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          # Jekyll を無効化（.nojekyll を作成）
          enable_jekyll: false
          # gh-pages の履歴をクリーン化
          force_orphan: true
          # 独自ドメインを使う場合はコメント解除
          # cname: example.com
